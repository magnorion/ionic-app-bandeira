<ion-header>

  <ion-navbar>
    <ion-title>pergunta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header> Bandeira numero: {{ (current + 1) }} </ion-card-header>
    <ion-card-content>
      <img [src]="bandeiras[current].image" [alt]="bandeiras[current].nome">
      <ion-list radio-group name="bandeira" [(ngModel)]="resposta">
        <ion-list-header> Escolha uma alternativa </ion-list-header>
        <ion-item *ngFor="let bandeira of bandeiras">
          <ion-label> {{bandeira.nome}} </ion-label>
          <ion-radio [value]="bandeira.nome"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <button ion-button color="secondary" (click)="proxima()" block> Responder  </button>
  </ion-card>
</ion-content>
